<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Struttura Discord</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <div class="nav-row">
                        <div class="nav-col-logo"></div>
                        <div class="nav-col-list"></div>
                        <div class="nav-col-login"></div>
                    </div>
                </div>
            </nav>
            <div class="container header-container-blue">
                <div class="download-container">
                    <div class="download-row">
                        <div class="download-col"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="main-container">
                    <div class="main-row">
                        <div class="main-col-img"></div>
                        <div class="main-col-text"></div>
                    </div>
                </div>
            </div>
            <div class="container main-container-lightgrey">
                <div class="main-container">
                    <div class="main-row">
                        <div class="main-col-text"></div>
                        <div class="main-col-img"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="main-container">
                    <div class="main-row">
                        <div class="main-col-img"></div>
                        <div class="main-col-text"></div>
                    </div>
                </div>
            </div>
            <div class="container-large">
                <div class="main-container-large">
                    <div class="main-row-large">
                        <div class="main-col-large"></div>
                    </div>
                </div>
            </div>
            <div class="container main-container-black">
                <div class="main-container">
                    <div class="main-row">
                        <div class="main-col-social"></div>
                        <div class="main-col-products"></div>
                        <div class="main-col-contacts"></div>
                        <div class="main-col-resources"></div>
                        <div class="main-col-name"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-row">
                    <div class="footer-col-logo">LOGO</div>
                    <div class="footer-col-button">BUTTON</div>
                </div>
            </div>
        </footer>
    </body>
</html>
